<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Student Admission Queue System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeIn 0.8s ease-out;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 250px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .queue-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            min-height: 300px;
            position: relative;
        }

        .queue-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .queue-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .queue-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInRight 0.5s ease-out;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .queue-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .queue-item.removing {
            animation: slideOutLeft 0.5s ease-out forwards;
        }

        @keyframes slideOutLeft {
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        .queue-item.admitting {
            animation: admit 0.8s ease-out forwards;
        }

        @keyframes admit {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
                color: white;
            }
            100% {
                opacity: 0;
                transform: translateX(-100%) scale(0.8);
            }
        }

        .queue-position {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .queue-name {
            flex: 1;
            margin-left: 20px;
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            animation: fadeIn 0.5s ease-out;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideInFromRight 0.5s ease-out, slideOutToRight 0.5s ease-out 2.5s forwards;
            z-index: 1000;
            max-width: 350px;
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutToRight {
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .next-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üéì Ultimate Student Admission Queue</h1>
            <p style="color: #666; margin-top: 10px;">Manage your admission process with style!</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">In Queue</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="admittedCount">0</span>
                <span class="stat-label">Admitted</span>
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="studentName" placeholder="Enter student name..." autocomplete="off">
            </div>
            <button class="btn btn-primary" onclick="addStudent()">‚ûï Add Student</button>
            <button class="btn btn-success" onclick="admitStudent()" id="admitBtn" disabled>‚úÖ Admit Next</button>
            <button class="btn btn-danger" onclick="clearQueue()">üóëÔ∏è Clear All</button>
        </div>

        <div class="queue-container">
            <div class="queue-title">
                üìã Admission Queue
            </div>
            <div class="queue-items" id="queueItems">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>No students in queue yet. Add some students to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let queue = [];
        let admittedCount = 0;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = Math.random() * 10 + 10 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = queue.length;
            document.getElementById('admittedCount').textContent = admittedCount;
            document.getElementById('admitBtn').disabled = queue.length === 0;
        }

        function renderQueue() {
            const container = document.getElementById('queueItems');
            
            if (queue.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No students in queue yet. Add some students to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            queue.forEach((name, index) => {
                const item = document.createElement('div');
                item.className = 'queue-item';
                item.innerHTML = `
                    <div class="queue-position">${index + 1}</div>
                    <div class="queue-name">${name}</div>
                    ${index === 0 ? '<span class="next-badge">NEXT</span>' : ''}
                `;
                container.appendChild(item);
            });
        }

        function addStudent() {
            const input = document.getElementById('studentName');
            const name = input.value.trim();
            
            if (!name) {
                showNotification('‚ö†Ô∏è Please enter a student name!', 'error');
                input.focus();
                return;
            }

            queue.push(name);
            input.value = '';
            input.focus();
            
            showNotification(`‚úÖ ${name} added to the queue!`, 'success');
            updateStats();
            renderQueue();
        }

        function admitStudent() {
            if (queue.length === 0) {
                showNotification('‚ö†Ô∏è No students in the queue!', 'error');
                return;
            }

            const items = document.querySelectorAll('.queue-item');
            if (items.length > 0) {
                items[0].classList.add('admitting');
            }

            setTimeout(() => {
                const name = queue.shift();
                admittedCount++;
                
                showNotification(`üéì ${name} has been admitted!`, 'info');
                updateStats();
                renderQueue();
            }, 800);
        }

        function clearQueue() {
            if (queue.length === 0) {
                showNotification('‚ö†Ô∏è Queue is already empty!', 'error');
                return;
            }

            const items = document.querySelectorAll('.queue-item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('removing');
                }, index * 100);
            });

            setTimeout(() => {
                const count = queue.length;
                queue = [];
                showNotification(`üóëÔ∏è Cleared ${count} student(s) from queue!`, 'info');
                updateStats();
                renderQueue();
            }, items.length * 100 + 500);
        }

        // Handle Enter key
        document.getElementById('studentName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addStudent();
            }
        });

        // Initialize
        createParticles();
        updateStats();
    </script>
</body>
</html>
